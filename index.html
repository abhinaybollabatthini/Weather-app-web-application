<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input class="search-input" placeholder="Enter the city name"
            spellcheck="false" type="text"/>
            <button><img src="./search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="./drizzle.png" class="weather-icon">
            <h1 class="temp">10Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                    
                </div>
                <div class="col">
                    <img src="./wind.png">
                    <div>
                        <p class="wind">20kmph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>         
                
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
